                <nav class="nav">

            </header>

        <iframe id="nav" src="../navbar.html"></iframe>
        <main>
        <section>     
            <div class="logos">
                <div class="logo hidden">
                    <img src="../imgs/teachers/saule madetkyzy.jpg">

                <div class="logo hidden">

                </div>
            </div>        
        </section>
        </main>
    </body>
    <script>
        document.querySelector('.burger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav').classList.toggle('open');
        })
        // Получаем ссылку на элемент iframe по его id
        const navIframe = document.getElementById("nav");

        // Проверяем ширину экрана при загрузке страницы
        checkScreenWidth();

        // Обрабатываем изменения размера экрана
        window.addEventListener("resize", checkScreenWidth);

        function checkScreenWidth() {
        // Если ширина экрана меньше 900 пикселей, скрываем iframe
        if (window.innerWidth <= 900) {
        navIframe.style.display = "none";
        } else {
        // Иначе, отображаем iframe
        navIframe.style.display = "block";
        }
        }
        document.addEventListener('DOMContentLoaded', function () {
        const burger = document.querySelector('.burger');
        const body = document.querySelector('body');
        burger.addEventListener('click', function () {
        body.classList.toggle('no-scroll');
        });
        });
    </script>
</html>
